<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urovo</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>DIRECT STOCK UPDATE</h2>
    </header>
    <section>
        
        <div class="result-container">
            <ul>
                <li>
                    <label for="scan-local-id">Scan Loc ID</label>
                    <div>
                        <input type="text" id="scan-local-id">
                        <button class="secondary-button">Scan</button>
                    </div>
                    
                </li>
                <li>
                    <label for="scan-label">Scan Label</label>
                    <div>
                        <input type="text" id="scan-label">
                        <button class="secondary-button">Scan</button>
                    </div>
                    
                </li>
                <li>
                    <label for="label-serial-number">Label SI. No.</label>
                    <span id="label-serial-number">dummy</span>
                </li>
                <li>
                    <label for="item-code">Item Code</label>
                    <span id="item-code">dummy</span>
                </li>
                <li>
                    <label for="item-name">Item Name</label>
                    <span id="item-name">dummy</span>
                </li>
                <li>
                    <label for="mc-no">M.C No.</label>
                    <span id="mc-no">dummy</span>
                </li>
                <li>
                    <label for="pc-no">
                        P.C. No
                    </label>
                    <span id="pc-no">dummy</span>
                </li>
                <li>
                    <label for="status">
                        Status
                    </label>
                    <span id="status">dummy</span>
                </li>
                <li>
                    <label for="redbox-id">Red Box ID</label>
                    <span id="redbox-id">dummy</span>
                </li>
            </ul>
            
        </div>
    </section>
    <main>
        <button class="primary-button">Scan Barcode</button>
        <p class="scanning-process">Red box QA Process not yet completed...</p>
    </main>
</body>
</html>
